# Coloca este archivo en .github/workflows/save-excel.yml
name: Ejecutar save_excel.R

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 6 * * *'   # diariamente a las 06:00 UTC (ajusta si quieres otro horario)
  workflow_dispatch: {}   # permite ejecución manual desde la UI

permissions:
  contents: write    # necesario si quieres commitear cambios de vuelta

jobs:
  run-save-excel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "latest"

      - name: Cache R packages (opcional)
        uses: actions/cache@v4
        with:
          path: ~/.cache/R
          key: ${{ runner.os }}-r-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Install system dependencies (si los necesitas)
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libssl-dev libcurl4-openssl-dev

      - name: Install R packages (renv if available, otherwise CRAN)
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv", repos="https://cran.rstudio.com"); renv::restore()'
          else
            Rscript -e 'install.packages(c("tidyverse","openxlsx","writexl"), repos="https://cran.rstudio.com")'
      
      - name: Run functions.R
        run: Rscript functions.R
      
      - name: Run save_excel.R
        run: Rscript save_excel.R
        # Si tu script necesita variables de entorno o credenciales, añádelas así:
        # env:
        #   MY_SECRET: ${{ secrets.MY_SECRET }}

      - name: Commit changed data files (opcional)
        if: always()    # intenta commitear aunque haya fallos en pasos anteriores; ajusta según prefieras
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: actualizar datos vía save_excel.R"
          add: "data/**"    # ajusta la ruta de los archivos que quieras añadir/commitear
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
